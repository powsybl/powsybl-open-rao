name: CI

on: [push]

jobs:
  build:
    name: Build OS ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Checkout powsybl-core sources
        uses: actions/checkout@v1
        with:
          repository: powsybl/powsybl-core
          ref: refs/heads/security_analysis_rewrite_operational_limits

      - name: Build and install powsybl-core with Maven
        run: mvn --batch-mode -DskipTests=true --file ../powsybl-core/pom.xml install

      - name: Checkout powsybl-open-loadflow sources
        uses: actions/checkout@v1
        with:
          repository: powsybl/powsybl-open-loadflow
          ref: refs/heads/security_analysis_rewrite_operational_limits

      - name: Build and install powsybl-open-loadflow with Maven
        run: mvn --batch-mode -DskipTests=true --file ../powsybl-open-loadflow/pom.xml install

      - name: Build with Maven
        if: matrix.os == 'ubuntu-latest'
        run: mvn --batch-mode -Pjacoco install -DskipCucumberTests=true

      - name: Build with Maven
        if: matrix.os != 'ubuntu-latest'
        run: mvn --batch-mode install -DskipCucumberTests=true

      - name: Run SonarCloud analysis
        if: matrix.os == 'ubuntu-latest'
        run: >
          mvn --batch-mode -DskipTests sonar:sonar
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.organization=powsybl-ci-github
          -Dsonar.projectKey=com.powsybl:open-rao
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
